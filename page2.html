<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GaviRu Sandiptha</title>
  <style>
    /* Reset CSS */
    body, html {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    /* Background Color Animation */
    body {
      animation: bgAnimation 10s infinite alternate;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    @keyframes bgAnimation {
      0% { background: linear-gradient(135deg, #000428, #004e92); }
      50% { background: linear-gradient(135deg, #4e00b6, #ff0084); }
      100% { background: linear-gradient(135deg, #001f3f, #0074e4); }
    }

    /* Animated Name with Scrolling Effect */
    .header {
      font-size: 2.5rem;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 0px 0px 10px #ffcc00, 0px 0px 20px #ff6600;
      white-space: nowrap;
      overflow: hidden;
      width: 100%;
      animation: scrollName 10s linear infinite;
    }

    @keyframes scrollName {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    /* Gradient Circle */
    .circle {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, #ff6600, #ffcc00, transparent);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: -1;
      animation: pulseCircle 5s infinite alternate;
    }

    @keyframes pulseCircle {
      0% { transform: translate(-50%, -50%) scale(1); }
      100% { transform: translate(-50%, -50%) scale(1.2); }
    }

    /* Page Buttons */
    .links {
      margin-top: 50px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .button {
      display: inline-block;
      margin: 15px;
      padding: 15px 30px;
      font-size: 1.5rem;
      color: white;
      border: 2px solid #ffcc00;
      border-radius: 10px;
      text-decoration: none;
      text-transform: uppercase;
      transition: all 0.4s ease;
      box-shadow: 0px 0px 15px #ffcc00, 0px 0px 25px #ff6600;
      animation: fire 2s infinite alternate;
      position: relative;
      overflow: hidden;
    }

    .button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: all 0.6s;
    }

    .button:hover::before {
      left: 100%;
    }

    .button:hover {
      background: #ffcc00;
      color: black;
      transform: scale(1.1);
      box-shadow: 0px 0px 30px #ff6600;
    }

    @keyframes fire {
      0% { box-shadow: 0px 0px 15px #ffcc00; }
      100% { box-shadow: 0px 0px 25px #ff6600; }
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .header {
        font-size: 1.8rem;
      }
      .button {
        font-size: 1.2rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Background Circle -->
  <div class="circle"></div>

  <!-- Header -->
  <div class="header">GaviRu Sandiptha</div>

  <!-- Calculator and Converter Section -->
  <div class="links">
    <a href="page2.html" class="button">4D Calculator</a>
    <a href="page3.html" class="button">Number Converter</a>
  </div>
</body>
</html>
